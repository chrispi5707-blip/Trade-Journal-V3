var EDU_TARGETS=[
{id:"ma_10",name:"10 EMA",cat:"Moving Averages",icon:"〰",desc:"The 10-period Exponential Moving Average is a fast-reacting trend line that closely tracks recent price. In momentum scalping it acts as dynamic support (longs) or resistance (shorts). The key signal is price closing above/below it for the first time after a period away.",when:"Best in trending markets with ADX 25+. Loses reliability in choppy or ranging conditions when price chops through it repeatedly.",tip:"The first close back above a 10 EMA after 3+ candles away is a higher-quality signal than a close that happens immediately after touching it."},
{id:"ma_20",name:"20 EMA",cat:"Moving Averages",icon:"〰",desc:"The 20 EMA is the standard pullback target in trending markets. Slower than the 10 EMA, it acts as the 'fair value' line for a short-term trend. Pullbacks to the 20 EMA in strong trends are classic continuation entries.",when:"Best for continuation setups in clearly trending markets. A clean bounce off the 20 EMA with volume confirmation is one of the highest-probability setups.",tip:"If price is consistently bouncing off the 20 EMA, the trend is healthy. If price starts slicing through it, the trend is weakening."},
{id:"ma_50",name:"50 EMA",cat:"Moving Averages",icon:"〰",desc:"The 50 EMA is a medium-term trend anchor and institutional reference level. Many algos and institutions buy/sell near the 50 EMA. It's more meaningful on higher timeframes (15m, 1h) than on 1-3 minute charts.",when:"Best used as a trend filter on higher timeframes rather than a direct entry target on short timeframes. If price is above the 50 EMA on the 15m chart, bias longs on the 3m chart.",tip:"The 50 EMA on a higher timeframe is more reliable than the same EMA on your entry timeframe."},
{id:"fib_382",name:"Fibonacci 38.2%",cat:"Fibonacci",icon:"📐",desc:"The 38.2% Fibonacci retracement is the shallowest common pullback level. When a strong trend only pulls back to 38.2% before resuming, it signals the trend is very strong — buyers/sellers are eager to re-enter.",when:"Best in strong trending markets. A 38.2% pullback holding means momentum is still fully intact. Often seen in impulsive wave 3 moves.",tip:"If you're in a strong trend and price only retraces to 38.2% before bouncing, consider holding for a larger target — the move likely has more room."},
{id:"fib_618",name:"Fibonacci 61.8%",cat:"Fibonacci",icon:"📐",desc:"The 61.8% retracement — the 'golden ratio' — is the most widely watched Fibonacci level. It's the deepest common pullback before a trend continues. A bounce here in a confirmed trend is high-probability.",when:"Most reliable when combined with other confluences: a key S/R level at the same price, a moving average nearby, or a clean candle rejection. Never use Fibonacci in isolation.",tip:"The 61.8% often acts as the last line of defense for a trend. If it breaks convincingly, the move is likely over or reversing."},
{id:"fib_100",name:"Fibonacci 100% / Equal Move",cat:"Fibonacci",icon:"📐",desc:"The 100% extension projects a move equal to the prior swing — an 'AB=CD' pattern. If a stock moved $2 in the first leg, the 100% extension targets $2 from the retracement low. A measured, systematic target.",when:"Best for continuation setups where the prior impulse leg is clean and clearly defined. Strong predictive value when the setup has structure.",tip:"The 100% extension is a conservative, high-probability target. Many traders take partial exits here and trail the rest."},
{id:"prior_high",name:"Prior High",cat:"Price Levels",icon:"📍",desc:"The prior swing high is where sellers previously stepped in with enough force to reverse price. It's a natural resistance level that price often pauses at or reverses from — unless it breaks cleanly with volume.",when:"Best as a target when the prior high is clearly defined and recent (within the current session or last few sessions). Old highs matter less than fresh ones.",tip:"If price approaches a prior high with declining volume and weakening momentum (RSI divergence), it's a high-probability exit point. If volume surges at the high, it may break through."},
{id:"prior_low",name:"Prior Low",cat:"Price Levels",icon:"📍",desc:"The prior swing low is where buyers previously stepped in. For shorts, it's your natural target — where covering demand is likely to appear. For longs, breaking below a prior low is a stop signal.",when:"Most reliable when the prior low has been tested and held at least once before — double bottoms create stronger support than single-touch lows.",tip:"The space between the current price and a prior low often fills faster than expected when the trend is confirmed. Don't underestimate how quickly price reaches prior lows in momentum environments."},
{id:"chan_top",name:"Channel Top",cat:"Channel",icon:"📊",desc:"The upper boundary of an established price channel. In a ranging market, channel tops are reversal targets for shorts and exit targets for longs. The channel must be clearly defined — at least 2 touches on each boundary.",when:"Best in ranging or choppy markets with an ADX below 20. In trending markets, channels tend to break rather than hold.",tip:"The more touches a channel boundary has, the more reliable it becomes — but also the more likely it is to eventually break. The first touch after a long absence from the boundary is often the highest-quality signal."},
